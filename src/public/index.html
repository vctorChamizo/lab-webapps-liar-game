<!DOCTYPE html>

<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Juego del mentiroso</title>

    <link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./css/bootstrap-reboot.min.css">
    <link rel="stylesheet" type="text/css" href="./css/style.css">   
</head>


<body>

    <div class="container-fluid">

        <!-- TITULO - NOMBRE USUARIO - BOTON DESCONECTAR -->
        <div id ="panelSuperior" class="row tittle space-between">
            <h3 class="style_tittle padding-left-20 padding-top-20">Juego del mentiroso</h3>
            <div id="action-tittle" class="tittle_action display_flex action-tittle">
                <p id = "nombre_usuario_titulo" class = "user-tittle"></p>
                <button id ="desconectar" type="button" class="btn btn-danger">Desconectar</button>
            </div>
        </div>
        
        <div id = "login">

            <!-- PANEL DE BIENVENIDA -->
            <div id ="bienvenido" class="row color-grey">
                <div class="col margin-left-30">
                    <h6 class="welcome_tittle display-4 space-between">¡Bienvenido!</h6>
                </div>
                <div class="col-xl-4 col-md-7 margin-right-30">
                    <img src="img/ImagenPortada.jpg" class="img-fluid">
                </div>
            </div>
        
            <!--LOGIN-->    
            <form id ="log" class="form">
                <fieldset class="padding-30 bg-dark text-white rounded">

                    <label class="label">Identificarse:</label>

                    <div class="form-group">
                        <label for="exampleInputEmail1">Nombre Usuario</label>
                        <input id ="usuario" type="email" class="form-control" aria-describedby="emailHelp" placeholder="Introduzca nombre">
                    </div>

                    <div class="form-group">
                        <label for="exampleInputPassword1">Contraseña</label>
                        <input id ="contraseña" type="password" class="form-control" placeholder="Indtroduzca contraseña">
                    </div>

                    <button id = "entrar" class="btn btn-primary">Aceptar</button>
                    <button id ="nuevo" class="btn btn-outline-primary">Nuevo Usuario</button>

                </fieldset>
            </form>
        </div>

        
        <div id = "game">

            <!-- PESTAÑAS DE NAVEGACION -->
            <!--
                - href: indica la direccion de destino. Esta relacionado con el id de la seccion de abajo.
                - aria-selected: indica si se encuentra en esa pestala actualmente (true -> sí / false -> no)
                - aria-controls: 
            -->

            <div class="nav nav-tabs" id = "listaPartidas" role="tablist">

                <a class="nav-item nav-link active show" id="misPartidas" data-toggle="tab" href="#vistaMisPartidas" role="tab" aria-selected="true">Mis Partidas</a>

            </div>
 

            <!--CONTENEDOR DONDE SE ALOJAN TODAS LAS PESTAÑAS -->
            <div class="tab-content" id="contenidoPartidas">

                <!--ESTE DIV GENERA UNA PESTAÑA, SI SE QUIEREN GENERAR MAS PESTAÑAS, HAY QUE GENERAR UN DIV ASÍ -->

                <!--CONTIENE "PANTALLA DE PARTIDAS DE UN USUARIO" (FUGURA 3) -->
                <div class="tab-pane fade show active" id="vistaMisPartidas" role="tabpanel">

                    <div class="row- row-xl-6">
                        <form class="form">
                            <fieldset class="padding-30 bg-dark text-white rounded">
                                <label class="label">Crear una nueva partida</label>
                                <div class="form-row align-items-center">
                                    <div class="col-sm-10">
                                        <label class="sr-only" for="inlineFormInputName">Name</label>
                                        <input id="nombrePartida" type="text" class="form-control" placeholder="Introdouce aqui el nombre">
                                    </div>
                                    <div class="col my-1">
                                        <button id ="crearPartida" class="btn btn-primary width-100">Crear</button>
                                    </div>
                                </div>
                            </fieldset>
                        </form>
                    </div>

                    <div class="row-">
                        <form class="form">
                            <fieldset class="padding-30 bg-dark text-white rounded">
                                <label class="label">Unirse a una partida existente</label>
                                <div class="form-row align-items-center">
                                    <div class="col-sm-10">
                                        <label class="sr-only" for="inlineFormInputName">Name</label>
                                        <input id="identPartida" type="text" class="form-control" placeholder="Introduce aqui el identificador de la partida">
                                    </div>
                                    <div class="col-auto my-1">
                                        <button id ="unirsePartida" class="boton btn btn-primary">Unirse</button>
                                    </div>
                                </div>
                            </fieldset>
                        </form>
                    </div>

                </div><!-- FINAL DE PESTAÑA -->


                <div class="tab-pane fade" id="contenido" role="tabpanel">

                    <div class="row justify-content-between">
    
                        <div class="col">
    
                            <div class="row bg-dark text-white rounded padding-30 margin-left-50">

                                <div class="col align-self-start">

                                    <div class="row">
                                        <label id = "nombre_partida" class=big_bold></label>
                                    </div>

                                    <div class="row" id = "detalles_partida">
                                        <p>La partida aún no tiene cuatro jugadores.<br></p>    
                                        <p id = "detalle_ident"></p>   
                                    </div>
                                </div>

                                <div class="col">
                                    <div class = "row justify-content-end">
                                        <button id= "actualizar_partida" type="button" class="btn btn-primary">Actualizar Partida</button>
                                    </div>
                                    
                                </div>
                            </div>
            
    
                            <div id = "partida_en_curso">

                                <div clas="row">

                                    <ul class="list-group margin-left-50">
                                        <li class="list-group-item bg-dark text-white bold">Cartas en la mesa</li>
        
                                        <li id = "datos-mesa" class="list-group-item">
                                            <div id = "cartas-mesa" class="margin-top-20">
                                            </div>
                                            <div id = "info-jugador-mesa" class = 'margin-top-40'>
                                            </div>
                                        </li>
                                    </ul>
                                </div>
                
                
                                <div clas="row">
                                    <ul class="list-group margin-left-50">
                                        <li class="list-group-item bg-dark text-white bold">Tus cartas</li>
                                        <li class="list-group-item">
                                            <div class="row">
                                                <div id = "listaCartas" class="col">
                                                    
                                                </div>
                                            </div>
        
                                            <div id = "action-mentiroso" class="margin-top-40 display">
        
                                                <button id= "boton-seleccionar" type="button" class="btn btn-primary btn-lg">Jugar cartas seleccionadas</button>
                                                <button id = "boton-mentiroso" type="button" class="btn btn-danger btn-lg">¡Mentiroso!</button>
                                                
                                                <div id = "menu-seleccion"> 
                                                    <label for="seleccion" class="bold margin-left-30">Valor:</label>
                                                    <select id = "seleccion" class="border_seleccion">
                                                        <option>As</option>
                                                        <option>1</option>
                                                        <option>2</option>
                                                        <option>3</option>
                                                        <option>4</option>
                                                        <option>5</option>
                                                        <option>6</option>
                                                        <option>7</option>
                                                        <option>8</option>
                                                        <option>9</option>
                                                        <option>10</option>
                                                        <option>J</option>
                                                        <option>Q</option>
                                                        <option>K</option>
                                                    </select>
                                                </div>
                                               
                                            </div>
        
                                        </li>
                                    </ul>
                                </div>

                            </div> <!-- BLOQUE PARTIDA EN CURSO -->
                            
    
                        </div> <!-- BLOQUE PRIMERA COLUMNA -->
    
                        <div class="col-md-5 col-xl-4 col-xs-3">
    
                            <ul class="list-group margin-right-50">
    
                                <li class="list-group-item bg-dark text-white bold">Jugadores</li>
    
                                <li class="list-group-item">
                                    <table class=" table" id = "tabla_jugadores">
                                        <thead>
                                            <tr class="mini_bold">
                                                <td>Nombres</td>
                                                <td>Nº cartas</td>
                                            </tr>
                                        </thead>
                                        <tbody>

                                        </tbody>
                                    </table>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                

            </div> <!--FINAL DE CONTENEDOR DONDE SE ALOJAN TODAS LAS PESTAÑAS-->

        </div> <!--FINAL DEL CONTENEDOR QUE ALOJA EL ID: GAME-->
        
    </div> <!-- CONTAINER FLUID --> 
    
    
</body>

<!-- SCRIPTS JAVASCRIPT & BOOTSTRAP -->

<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/bootstrap.bundle.min.js"></script>
<script type="text/javascript" src="js/index.js"></script>

</html>
